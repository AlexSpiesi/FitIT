<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug your body!</title>
    <link rel="icon" type="image/x-icon" href="/images/Biceps.png">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <nav class="header-nav">
           <div class="logo-container">
            <a href="index.html">
                <img src="images/Logo.png" alt="FitIT" class="logo-img">
            </a>
             <h1>FitIT</h1>
            
           </div>
        </nav>
    </header>
    <main>
        <div class="form-layout">
            <img src="images/Fat.png" alt="Fat Bob" class="side-image" />
        
        <article class="signup-container">
            <h1>Create your account</h1>
            <form class="signup-form">
                <div>
                    <input type="email" placeholder="Email" required />
                </div>
                <div>
                    <input type="password" placeholder="Password" required />
                </div>
                <div>
                    <input type="password" placeholder="Repeat Password" required />
                </div>
                <div>
                    <select required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <input type="number" placeholder="Age" min="0" />
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p class="signup-prompt">
            Allready got an account? <a href="login.html">Log in</a>
        </p>
        </article>

        <img src="images/Fit.png" alt="Fit Bob" class="side-image" />
        </div>
    </main>
    <script src="signup.js"></script>
</body>
</html>
