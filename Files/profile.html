<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <nav class="header-nav">
           <div class="logo-container">
            <a href="index.html">
                <img src="images/Logo.png" alt="FitIT" class="logo-img">
            </a>
             <h1>FitIT</h1>
           </div>
           <a href="dashboard.html">
         <button class="dashboard-btn">Dashboard</button>
       </a>
        </nav>
    </header>
    <main>
        <article class="profile-container">
            <h1>Your Profile</h1>
            <form class="profile-form">
                <div>
                    <input type="number" name="weight" placeholder="Weight (kg)" min="0" required />
                </div>
                <div>
                    <input type="number" name="height" placeholder="Height (cm)" min="0" required />
                </div>
                <div>
                    <input type="number" name="age" placeholder="Age" min="0" required readonly />
                </div>
                <div>
                    <select name="gender" required disabled>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <button type="submit">Save Profile</button>
            </form>
            <div class="bmi-row">
                <button type="button" id="calc-bmi-btn" class="profile-form-btn">Calculate BMI</button>
            </div>
            <div class="bmi-value" id="bmi-value"></div>
        </article>
    </main>
    <script src="profile.js"></script>
</body>
</html>
