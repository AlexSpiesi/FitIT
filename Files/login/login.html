<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug your body!</title>
    <link rel="icon" type="image/x-icon" href="../images/Biceps.png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <nav class="header-nav">
            <div class="logo-container">
                <a href="../index.html">
                    <img src="../images/Logo.png" alt="FitIT" class="logo-img">
                </a>
                <h1>FitIT</h1>
            </div>
        </nav>
    </header>
    <main>
        <section class="form-layout">
            <img src="../images/Fat.png" alt="Fat Bob" class="side-image" />
            <article class="login-container">
                <h2>Sign in to FitIT</h2>
                <form class="login-form">
                    <div>
                        <label for="email"></label>
                        <input id="email" type="email" placeholder="Email" required />
                    </div>
                    <div>
                        <label for="password"></label>
                        <input id="password" type="password" placeholder="Password" required />
                    </div>
                    <button type="submit">Sign In</button>
                </form>
                <p class="signup-prompt">
                    New to FitIT? <a href="../signup/signup.html">Create an account</a>
                </p>
            </article>
            <img src="../images/Fit.png" alt="Fit Bob" class="side-image" />
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
